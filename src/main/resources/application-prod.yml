# application-prod.yml - Production profile
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/realestatecrm_prod}
    username: ${DB_USERNAME:prod_user}
    password: ${DB_PASSWORD:prod_password}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate