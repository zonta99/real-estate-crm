# application.yml - Main configuration
server:
  port: 8080
  servlet:
    context-path: /

spring:
  profiles:
    active: dev
  
  # H2 Database Configuration (for development)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  # H2 Console (for development only - DISABLE IN PRODUCTION)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false  # SECURITY: Only allow localhost access
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    # This ensures data.sql runs after schema creation
    defer-datasource-initialization: true
  
  # SQL initialization
  #sql:
  #  init:
  #    mode: always
  #    data-locations: classpath:data.sql
  
  # Security Configuration
  security:
    require-ssl: false

# JWT Configuration
# SECURITY: Set JWT_SECRET environment variable with a strong random secret (min 256 bits)
# Generate with: openssl rand -base64 64
jwt:
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# Logging Configuration
logging:
  level:
    com.realestatecrm: DEBUG
    org.springframework.security: DEBUG
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always