# Real Estate CRM Application Properties
spring.application.name=Real Estate CRM

# Logging levels
logging.level.com.realestatecrm=DEBUG
logging.level.org.springframework.security=DEBUG

# JPA Settings
spring.jpa.open-in-view=false

# Server configuration
server.address=0.0.0.0
server.port=8080
# Alternative port in case 8080 is occupied

# Server error handling
server.error.include-message=always
server.error.include-binding-errors=always

# Admin user configuration - MUST be set via environment variables
# Set ADMIN_USERNAME and ADMIN_PASSWORD environment variables
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:}

# JWT settings - MUST be set via environment variables
# Generate strong secret with: openssl rand -base64 64
# Set JWT_SECRET environment variable before running
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration - Specify allowed frontend origins (comma-separated)
# SECURITY: Never use "*" in production!
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}